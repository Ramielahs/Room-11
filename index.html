<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Slice of Life Cafe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <nav>
        <img class="logo" src="final logo.png" alt="shop logo">
        <div class="title">
            <h1>Slice of Life Cafe</h1>
        </div>
        <ul>
            <a href="index.html"><li>Home</li></a>
            <a href="index.html"><li>Menu</li></a>
            <a href="index.html"><li>About Us</li></a>
        </ul>
    </nav>
    <main>
          <h1> Make you reminiscence and relax in every sip </h1>
    </main>
    <div class="col-sm-6">
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="picture 1.jpg" class="d-block w-100" alt="shop1">
        </div>
        <div class="carousel-item">
          <img src="picture 2.jpg" class="d-block w-100" alt="shop2">
        </div>
        <div class="carousel-item">
          <img src="picture 3.jpg" class="d-block w-100" alt="shop3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    </div>
  </div>
</header>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
